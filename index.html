   <script>
    function randomString(length, chars) {
      var result = '';
      for (var i = length; i > 0; --i) result += chars[Math.round(Math.random() * (chars.length - 1))];
      return result;
    }
    let random_string = randomString(5, '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ');
    let chat_plat_url = "https://chatplat.com/#/Chat/5550/hfHTpS5BF02X7aV//" + random_string

    let chat_plat = document.getElementById("chat_plat");

		chat_plat.src = chat_plat_url;
